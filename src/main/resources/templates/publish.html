<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>发布_万树(Oneu)社区</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/editormd.min.css">
    <script src="/js/jquery-3.5.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
    <script src="/js/editormd.min.js" type="application/javascript"></script>
</head>
<body>
<div th:replace="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row" style="background-color: white;border-radius: 10px">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>发布</h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${question==null}?'':${question.getId()}">

                <div class="form-group">
                    <label for="title">标题:</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题......"
                           autocomplete="off"
                           th:value="${question==null}?'':${question.getTitle()}">
                </div>
                <div class="form-group" id="question-editor">
                    <label for="description">内容</label>
                    <textarea class="form-control" style="display:none;" name="description" id="description" cols="30"
                              rows="10">[[${question==null}?'':${question.getDescription()}]]</textarea>
                </div>
                <script type="text/javascript">
                    $(function () {
                        var editor = editormd("question-editor", {
                            width: "100%",
                            height: 500,
                            path: "/js/lib/",
                            delay: 100,
                            placeholder: "请输入发布的内容！",
                            imageUpload: true,
                            imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                            imageUploadURL: "/file/upload"
                        });
                    });
                </script>
                <div class="form-group">
                    <label for="tag">添加标签:</label>
                    <input type="text" class="form-control" id="tag" name="tag"
                           autocomplete="off"
                           th:value="${question==null}?'':${question.getTag()}"
                           onclick="showSelectTag()">
                    <!--                        -->
                    <div id="select-tag" class="publish-tag-tab">
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" th:each="selectCategory,selectCategoryStat:${tags}"
                                th:class="${selectCategoryStat.first?'active':''}">
                                <a th:href="${'#'+selectCategory.categoryName}" aria-controls="home" role="tab"
                                   data-toggle="tab" th:text="${selectCategory.getCategoryName()}"></a>
                            </li>
                        </ul>
                        <!--上下标签-->
                        <div class="tab-content">
                            <div role="tabpanel" th:id="${selectCategory.categoryName}"
                                 th:each="selectCategory:${tags}"
                                 th:class="${selectCategoryStat.first?'active tab-pane':'tab-pane'}">
                                    <span class="label label-primary question-tag"
                                          th:each="selectTag:${selectCategory.tags}">
                                        <span>
                                            <span
                                                    class="glyphicon glyphicon-tags"
                                                    onclick="selectTag(this)" th:data-tag="${selectTag}"
                                                    th:text="${' '+selectTag}"></span>
                                        </span>
                                    </span>
                            </div>
                        </div>
                    </div>
                    <!--                        -->
                </div>
                <div th:if="${error}">
                    <span class="alert alert-danger" role="alert" th:text="${error}" style="margin-top: 10px"></span>
                </div>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>发布指南（发布前请先阅读）:</h3>
            *标题：请用精简的语言描述您发布的内容，尽量不超过25个字 <br>
            <br>
            *内容：详细补充您标题的内容，并且确保问题描述清晰直观，并提供相关资料或链接<br>
            <br>
            *标签：选择一个或者多个适合的标签，并且用英文逗号隔开，每个标签尽量不超过10个字<br>
            <br>
            请勿上传色情,反动等违法内容<br>
            <br>
        </div>
    </div>
</div>
</body>
</html>
