<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title th:text="${question.getTitle()}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/editormd.preview.min.css">
    <script src="/js/jquery-3.5.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/moment.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
    <script src="/js/editormd.min.js" type="application/javascript"></script>
    <script src="/js/lib/marked.min.js"></script>
    <script src="/js/lib/prettify.min.js"></script>
</head>
<body>
<div th:replace="navigation :: nav"></div>
<div class="container-fluid main profile">

    <div class="row" style="background-color: white;border-radius: 10px">
        <!--左边主要内容-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4 class="question-title"><span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp;[[${question.getTitle()}]]
                </h4>
                <span class="text-desc">
                作者：<span th:text="${question.getUser().getName()}"></span> |
                发布时间：<span th:text="${#dates.format(question.getGmtCreate(),'yyyy-MMMM-dd')}"></span> |
                阅读数：<span th:text="${question.getViewCount()}"></span>
            </span>

                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <!--内容-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="question-view">
                    <textarea style="display:none;" th:text="${question.getDescription()}"></textarea>
                </div>
                <script type="text/javascript">
                    $(function() {
                        editormd.markdownToHTML("question-view", {});
                    });
                </script>

                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <!--标签-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h4>
                    <span class="label label-info question-tag" th:each="tag:${question.getTag().split(',')}">
                        <span class="glyphicon glyphicon-tags" aria-hidden="true"></span>
                        <span class="label label-info" th:text="${tag}"></span>
                    </span>
                    </h4>
                </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <!--编辑-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <a th:href="@{'/publish/'+${question.getId()}}" class="community-menu"
                       th:if="${session.user!=null && session.user.getId()==question.getCreator()}">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true">编辑</span>
                    </a>
                </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            </div>
            <!--回复-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>
                    <span th:text="${question.getCommentCount()}"></span>个回复
                </h4>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comments" th:each="comment : ${comments}">
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-rounded" th:src="${comment.getUser().getAvatarUrl()}">
                            </a>
                        </div>
                        <div class="media-body" th:id="${'comment-body-'+comment.getId()}">
                            <h5 class="media-heading">
                                <span th:text="${comment.getUser().getName()}"></span>
                            </h5>
                            <div th:text="${comment.getContent()}"></div>
                            <div class="menu">
                                <span class="glyphicon glyphicon-thumbs-up iconn"></span>
                                <span th:data-id="${comment.getId()}" onclick="collapseComments(this)" class="iconn">
                                    <span class="glyphicon glyphicon-comment"></span>
                                    <span th:text="${comment.getCommentCount()}"></span>
                                </span>
                                <span class="pull-right"
                                      th:text="${#dates.format(comment.getGmtCreate(),'yyyy-MMMM-dd')}"></span>
                            </div>
                            <!--二级评论-->
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comments collapse sub-comments"
                                 th:id="${'comment-'+comment.getId()}">

                                <!--内容通过js拼接上来了-->

                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <input type="text" class="form-control" placeholder="优质的评论可以帮助到更多的人"
                                           th:id="${'input-'+comment.getId()}">
                                    <button type="button" class="btn btn-success pull-right sub-comments-btn"
                                            onclick="comment(this)" th:data-id="${comment.getId()}">发表评论
                                    </button>
                                </div>
                                <!-- -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--回复输入框-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>
                    回 复
                </h4>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_section">
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-rounded" th:src="${session.user!=null? session.user.avatarUrl:'/images/default-avatar.png'}">
                            </a>
                        </div>
                        <div class="media-body">
                            <h5 class="media-heading">
                                <span th:text="${session.user!=null? session.user.name:'游客'}"></span>
                            </h5>
                        </div>
                    </div>

                    <input type="hidden" id="question_id" th:value="${question.getId()}">
                    <textarea class="form-control comment" rows="3" id="comment_content"></textarea>
                    <button type="button" class="btn btn-success btn-comment" onclick="post()">回复</button>
                </div>
            </div>
        </div>
        <!--右边信息块-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>发布人</h3>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="${question.getUser().getAvatarUrl()}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span th:text="${question.getUser().getName()}"></span>
                        </h5>
                    </div>
                </div>
            </div>
            <!--logo-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            </div>
            <div>
                <h4>Logo</h4>
                <img class="img-thumbnail" src="/images/brand.png" height="227" width="150"/>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            </div>
            <!--  相关问题  -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>相关问题</h3>
                <ul class="question-related">
<!--                    <li th:each="related :${relatedQuestions}">-->
                    <li th:each="related ,relatedStat:${relatedQuestions}" th:if="${relatedStat.count}<10">
                        <a th:href="@{'/question/'+${related.getId()}}" th:text="${related.getTitle()}"></a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</div>
</body>
</html>
